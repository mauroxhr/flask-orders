<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>AdminProducto</title>
    <link rel="stylesheet" href="estilos.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
   <form class="form-Super">
    
    <label class="labelU" for="">PRODUCTO</label>
    <br>
    <br>        
  
    <label for="id">ID</label>
    <input class="form-control" type="text" name="id" id="id" placeholder="" maxlength="8" required autocomplete="on" autocapitalize="on">
    
    <br>
    <label class="label" for="">Nombres</label>
    <input class="form-control" maxlength="20" type="text" name="nombre" id="nombre" placeholder="" required autocomplete="on" autocapitalize="on">
    <br>

    <label for="">Precio del producto</label>
    <input id="Agregarproducto"  class="form-control" type="number" name="Agregarproducto" placeholder="" required autocomplete="on" autocapitalize="on">



    <br>
    <br>
    <input class="btn-green" type="submit" value="Crear">

      
   </form>
</body>
</html>
