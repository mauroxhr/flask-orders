{% extends "dashboard/base.html" %} 
{% block title %} Crear producto - Universidad del Magdalena {% endblock %}
{% block content %} 
<div class="card">
    <div class="card-body">
      <h5 class="card-title">Producto</h5>

      <!-- No Labels Form -->
      <form action="/dashboard/crearproducto" method="POST" class="row g-3">
        <div class="col-md-12">
          <input type="text" name="nombre" class="form-control" placeholder="Nombre del producto">
        </div>
        <div class="col-md-6">
          <input type="text" name="codigo" class="form-control" placeholder="Codigo">
        </div>
        <div class="col-md-6">
          <input type="number" name="precio" class="form-control" placeholder="Precio del Producto">
        </div>
          <button type="submit" class="btn btn-primary">Crear producto</button>
        </div>
      </form>
    </div>
</div>


<div class="col-lg-12">
 <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ver productos</h5>
              <p class="card-text">¿Quieres ver todos los productos?, sólo haz clic en el botón.</p>
              <p class="card-text"><a href="{{ url_for('user_bp.verProducto') }}" class="btn btn-primary">Ver</a></p>
            </div>
          </div><!-- End Card with titles, buttons, and links -->
    </div>

{% endblock %}
