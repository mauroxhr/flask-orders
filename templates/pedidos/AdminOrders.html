<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Generar pedido</title>
    <link rel="stylesheet" href="estilos2.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
   <form class="form-Super">
    <label class="labelU" for="">Generar pedido</label>
    <br>
    <br>
    <div class="row">
        <div class="col">
            <label for="nombres">Nombres</label>
            <input class="form-control" type="text" name="nombres" maxlength="20" id="nombres" placeholder="" required autocomplete="on" autocapitalize="on">
        </div>
        <div class="col">
        <label for="idcliente">ID</label>
        <input class="form-control" type="text" maxlength="8" name="idcliente" id="idcliente" placeholder="ID Cliente" required autocomplete="on" autocapitalize="on">
        </div>
        </div>
    <br>
    <div class="row">
        <div class="col">
            <label for="Elegir">Elegir producto</label>
            <select id="inputState"  class="form-control" type="text" name="elegir" id="Elegir" placeholder="" required autocomplete="on" autocapitalize="on">
            <option selected>Producto</option>
            <option>Inactivo</option>
            </select>
        </div>
        <div class="col">
            <label for="cantidad">Cantidad producto</label>
        <input class="form-control" type="number" name="cantidad" id="cantidad" placeholder="" required autocomplete="on" autocapitalize="on">
        </div>
        </div>
        <br>
    <br>
      
      <div class="row">
        <div class="col">
        <label for="Direccion">Direcci√≥n</label>
        <input class="form-control" type="text" name="Direccion" id="Direccion" placeholder="" required autocomplete="on" autocapitalize="on">
        </div>
        <div class="col">
        <label for="telefono">Telefono</label>
        <input class="form-control" type="telefono" name="inputTelefono" id="inputTelefono" placeholder="+xx-xxx-xxx-xxx" pattern="[+][0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}" title="+xx-xxx-xxx-xxx" value="+57">
        </div>
        </div>
      

    <br>
    <div class="col-sm-13 my-3">
    <label class="sr-only" for="inlineFormInputGroupUsername"> Email </label>
    <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
    <input class="form-control" type="text" name="Email" id="inlineFormInputGroupUsername" placeholder="email@example.com" required autocomplete="on" autocapitalize="on">
</div>
</div>
    <br>
    <br>
    <input class="btn-green" type="submit" value="Crear pedido">

      
   </form>
</body>
</html>
